<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><img id="icon" src="assets/icon.jpg" width="40" height="40" class="d-block mx-lg-auto img-fluid" alt="Card" loading="lazy"></li>
              <li><a href="index.html" class="nav-link px-2 text-secondary">Search</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Collection</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Decks</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Advanced Search</a></li>
              <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input id="query" type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button id="findit" type="button" class="btn btn-outline-light me-2" onclick="getCard()">Find It</button>
              <button id="login" type="button" class="btn btn-warning">Log-In</button>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="container col-xxl-8 px-4 py-5">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
              <div class="col-10 col-sm-8 col-lg-6">
                <img id="cardimg" src="assets/defaultcard.png" class="d-block mx-lg-auto img-fluid" alt="Card" loading="lazy">
              </div>
              <div class="col-lg-6">
                <h1 id="name" class="display-5 fw-bold 1h-1 mb-3">A simple Magic: The Gathering card search tool</h1>
                <p id="type" class="lead"> LET'S Quickly find Magic: The Gathering cards to add to your collection and begin building decks on MTGtrove.</p>
                <p id="cost" class="fw-normal"></p>
                <p id="text" class="fw-normal"></p>
                <p id="flavor" class="fst-italic"></p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                  <button id="btnA" type="button" class="btn btn-primary btn-lg px-4 me-md-2">Build Deck</button>
                  <button id="btnB" type="button" class="btn btn-outline-secondary btn-lg px-4">View Collection</button>
                </div>
              </div>
            </div>
          </div>
          <script src="script.js"></script>
      </main>

  </body>
</html>
